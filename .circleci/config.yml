version: 2.1

base_image: &base_image
  hashicorp/terraform:0.12.4

jobs:
  infra:
    docker:
      - image: *base_image
    steps:
      - checkout
      - run:
          name: Initialize Terraform
          command: cd terraform && terraform init
      - run:
          name: Plan Terraform
          command: cd terraform && terraform plan
      - run:
          name: Apply Terraform
          command: cd terraform && terraform apply -auto-approve
  default:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - run:
          name: Install apt-transport-https
          command: |
            sudo apt-get install apt-transport-https
      - run:
          name: Install kubectl for deployment
          command: |
            curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo touch /etc/apt/sources.list.d/kubernetes.list
            echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
            sudo apt-get update
            sudo apt-get install -y kubectl
      - run:
          name: Deploy changes to the default namespace
          command: ./bin/digitalocean/deployment.sh default
  test:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - run:
          name: Test applications
          command: |
            ./test/opshell/runner.sh
workflows:
  version: 2.1
  deployment:
    jobs:
      - infra:
          context: digitalocean
          filters:
            branches:
              only: master
      - default:
          filters:
            branches:
              only: master
          requires:
            - infra
      - test:
          filters:
            branches:
              only: master
          requires:
            - default
